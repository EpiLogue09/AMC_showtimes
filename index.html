<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMC showtimes</title>
</head>
<body>
    <h1>Welcome to My Webpage!</h1>
    <p>This is a simple webpage hosted on GitHub Pages.</p>
    <h2>Showtimes</h2>
    <div id="showtimes"></div>

    <script>
        async function fetchShowtimes() {
            const response = await fetch('showtimes.json');
            //debug:
            //console.log(response)
            const data = await response.json();

            const day = data.day;
            //const date = data.date;
            const movies = data.movies;

            const showtimesDiv = document.getElementById('showtimes');

            movies.forEach(movie => {
                const title = movie.name;
                const showtimes = movie.showing.map(showing => {
                    return {
                        type: showing.type,
                        times: showing.time
                    };
                });

                const movieDiv = document.createElement('div');
                movieDiv.innerHTML = `<h3>${title}</h3><p>Date: ${date}, Day: ${day}</p>`;
                showtimes.forEach(showtime => {
                    movieDiv.innerHTML += `<p>Type: ${showtime.type}, Times: ${showtime.times.join(', ')}</p>`;
                });

                showtimesDiv.appendChild(movieDiv);
            });
        }

        fetchShowtimes();
    </script>
</body>
</html>
