<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMC showtimes</title>
</head>
<body>
    <h1>Welcome to My Webpage!</h1>
    <p>This is a simple webpage hosted on GitHub Pages.</p>
    <h2>Showtimes</h2>
    <div id="showtimes"></div>

    <script>
        async function fetchShowtimes() {
            const response = await fetch('showtimes.json');
            const showtimes = await response.json();

            const todayDiv = document.getElementById('day');
            const tomorrowDiv = document.getElementById('Tomorrow');

            showtimes.Today.forEach(movie => {
                const movieElement = document.createElement('div');

                const titleElement = document.createElement('h3');
                const linkElement = document.createElement('a');
                linkElement.href = movie.link;
                linkElement.textContent = movie.title;
                titleElement.appendChild(linkElement);

                const standardElement = document.createElement('p');
                standardElement.textContent = `Standard: ${movie.Standard.join(', ')}`;

                const threeDElement = document.createElement('p');
                threeDElement.textContent = `3D: ${movie["3D"].join(', ')}`;

                movieElement.appendChild(titleElement);
                movieElement.appendChild(standardElement);
                movieElement.appendChild(threeDElement);

                todayDiv.appendChild(movieElement);
            });

            showtimes.Tomorrow.forEach(movie => {
                const movieElement = document.createElement('div');

                const titleElement = document.createElement('h3');
                const linkElement = document.createElement('a');
                linkElement.href = movie.link;
                linkElement.textContent = movie.title;
                titleElement.appendChild(linkElement);

                const standardElement = document.createElement('p');
                standardElement.textContent = `Standard: ${movie.Standard.join(', ')}`;

                const threeDElement = document.createElement('p');
                threeDElement.textContent = `3D: ${movie["3D"].join(', ')}`;

                movieElement.appendChild(titleElement);
                movieElement.appendChild(standardElement);
                movieElement.appendChild(threeDElement);

                tomorrowDiv.appendChild(movieElement);
            });
        }

        fetchShowtimes();
    </script>
</body>
</html>
