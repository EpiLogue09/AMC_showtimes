name: Daily Python Script Run

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC
    - cron: '0 12 * * *' # Runs at 12:00 UTC
    - cron: '0 18 * * *' # Runs at 18:00 UTC

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # If you have dependencies:
        # pip install -r requirements.txt
    - name: Run script
      run: python AMC_API.py
    - name: Commit and push if changed
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git add -A
        git commit -m "Updated showtimes.json" -a || echo "No changes to commit"
        git push
