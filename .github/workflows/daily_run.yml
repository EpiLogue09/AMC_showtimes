name: Daily Python Script Run

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC
    - cron: '0 12 * * *' # Runs at 12:00 UTC
    - cron: '0 18 * * *' # Runs at 18:00 UTC
    - cron: '30 2 * * *' # Runs at 2:30 AM UTC (9:30 PM EST)
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # Update to use Node.js 20
    - name: Set up Python
      uses: actions/setup-python@v4  # Update to use Node.js 20
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install requests serpapi
        # If you have dependencies:
        # pip install -r requirements.txt
    - name: Run script
      run: python AMC_API.py
    - name: Commit and push if changed
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}  # Use the PAT secret
      run: |
        git config --global user.email "gyou0907@gmail.com"
        git config --global user.name "EpiLogue09"
        git add -A
        git commit -m "Updated JSON files" -a || echo "No changes to commit"
        git push https://${{ secrets.PAT }}@github.com/EpiLogue09/AMC_showtimes.git HEAD:main
