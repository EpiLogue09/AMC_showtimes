name: Daily Python Script Run

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC
    - cron: '0 12 * * *' # Runs at 12:00 UTC
    - cron: '0 18 * * *' # Runs at 18:00 UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3  # Update to use Node.js 20
    - name: Set up Python
      uses: actions/setup-python@v4  # Update to use Node.js 20
      with:
        python-version: '3.8'
    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Run script
      run: python AMC_API.py
    - name: execute py script
